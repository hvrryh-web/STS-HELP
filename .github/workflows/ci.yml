name: CI

on:
  push:
    branches: [main, copilot/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run small calibration test
      run: |
        python -c "
from validation_harness import run_calibration
result = run_calibration('Ironclad', runs=100, seed=42)
print(f'Ironclad calibration: {result.win_rate:.2%} win rate')
assert 0.1 < result.win_rate < 0.9, 'Win rate outside reasonable bounds'
"
    
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install flake8
    
    - name: Run flake8
      run: |
        flake8 --max-line-length=120 --ignore=E501,W503 *.py
      continue-on-error: true
